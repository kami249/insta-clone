<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65eb01d79d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="index.css">
    <title>Insta-front-page</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <!-- 10 daughter divs in a column structure -->
            <div class="daughter-div" id="logo">
                Instagram
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-solid fa-house" ></i>
                Home
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-sharp fa-solid fa-compass"></i>
                Explore
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-solid fa-video"></i>
                Reels
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-brands fa-facebook-messenger"></i>
                Messages
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-solid fa-heart"></i>
                Notifications
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-solid fa-square-plus"></i>
                Create
            </div>
            <div class="daughter-div1" id="tabs" > 
                <i class="fa-regular fa-circle"></i>
                Profile
            </div>
            
        </div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
